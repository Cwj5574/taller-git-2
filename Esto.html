<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Los 3 Mejores Drones del Mercado</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .drone {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            display: inline-block;
        }

        .drone:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Los 3 Mejores Drones del Mercado :P</h1>
    </header>

    <div class="drone">
        <img src="imagen_dron1.jpg" alt="Dron Modelo 1">
        <h2>Dron Modelo 1</h2>
        <p>Descripción del dron modelo 1.</p>
    </div>

    <div class="drone">
        <img src="imagen_dron2.jpg" alt="Dron Modelo 2">
        <h2>Dron Modelo 2</h2>
        <p>Descripción del dron modelo 2.</p>
    </div>

    <div class="drone">
        <img src="imagen_dron3.jpg" alt="Dron Modelo 3">
        <h2>Dron Modelo 3</h2>
        <p>Descripción del dron modelo 3.</p>
    </div>

</body>
</html>
